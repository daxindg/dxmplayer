plugins {
    id 'application'
    id 'java'
    id "org.openjfx.javafxplugin" version "0.0.9"
    id 'org.beryx.jlink' version '2.22.2'
}

group 'com.daxindg'
version '0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.typhon0:AnimateFX:1.2.1'
    implementation 'org.jetbrains:annotations:19.0.0'
    testImplementation 'junit:junit:4.12'
}

javafx {
    version = "15.0.1"
    modules = ["javafx.controls", "javafx.fxml", "javafx.media"]
}

application {
    mainClassName = "dxmplayer/dxmplayer.App"
}

jlink {
    addExtraDependencies("javafx")
    jpackage {
//        imageOptions = ["--icon", "dxmplayer.ico"]
        skipInstaller = true

    }

}

